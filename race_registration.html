<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Race Registration!</h1>
        <form action="/race_registration">
            <label for="fname">First name</label>
            <input type="text" name="firstname" id="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" name="lastname" id="lname" required>
    </div>
    <br>
    <div>
        <label for="race_type">Select a Race:</label>
        <br>
        <br>
        <input type="radio" name="races" id="fun_run" value="fun_run">
        <label for="fun_run">Fun Run 5k</label>
        <br>
        <input type="radio" name="races" id="half_marathon" value="half_marathon">
        <label for="half_marathon">Half Marathon</label>
        <br>
        <input type="radio" name="races" id="full_marathon" value="full_marathon">
        <label for="full_marathon">Full Marathon</label>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
    </div>
    <div>
        <label for="age_group">Select Age Group</label>
        <select name="age_group" id="age_group">
            <option value="18" selected>18-30</option>
            <option value="30">30-50</option>
            <option value="50">50+</option>
        </select>
    </div>
        <button>Submit</button>
    </form>
</body>
</html>
