<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Enter a Color:</label>
            <input type="color" id="color">
        </P>
        <p>
            <label for="number">Enter a Number:</label>
            <input type="number" placeholder="number here" id="number" name="num">
        </p>
        <!-- this button doesnt submit the form b/c of the "type" attribute -->
        <button type="button">Regular button (won't submit)</button>
        <!-- this button submits the form -->
        <button>Submit</button>
        <!-- subits the form. another way to make a button. not as common though -->
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <!-- outside of a form, no default behavior -->
    <button>Not inside the form</button>
    <hr>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Google Search</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <!-- https://www.youtube.com/results?search_query=dog -->
        <input type="text" name="search_query">
        <button>Youtube Search</button>
    </form>

</body>

</html>
